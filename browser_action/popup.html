<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conceptboard Cursors</title>
		<link rel="stylesheet" href="popup.css" />
		<link rel="stylesheet" href="checkbox.css" />
		<script defer src="popup.js"></script>
	</head>
	<body>
		<div class="app-container">
			<div class="header-container">
				<div class="cursor-controls-container">
					<span class="cursor-text">Show All Cursors</span>
					<input id="set-all" class="switch cursor-switch" type="checkbox" />
					<label style="--color-fg: #4ea3a2; --color-bg: #9ed2c6" for="set-all"></label>
				</div>
				<div class="seperator"></div>
			</div>
			<div class="cursor-controls-list-container"></div>
		</div>
	</body>
</html>
